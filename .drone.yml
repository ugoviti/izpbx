    mount:
    - /drone/docker

- name: print-env
  image: alpine/git
  commands:
  - set

- name: prep
  image: alpine
  commands:
    - echo -e -n "dev-$${ASTERISK_VER%%.*}.$${FREEPBX_VER}" >> .tags
#    - echo -e -n ",$${DRONE_COMMIT_SHA:0:7}" >> .tags
