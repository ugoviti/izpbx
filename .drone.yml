kind: pipeline
type: docker
name: izpbx-dev-amd64

environment:
  APP_VER: dev-20.16
  RHEL_VER: 8
  PHP_VER: 7.4
  ASTERISK_VER: 20.8.1
  FREEPBX_VER: 16
  APP_DEBUG: 1
  APP_VER_BUILD: "${DRONE_BUILD_NUMBER}"
  APP_BUILD_COMMIT: "${DRONE_COMMIT_SHA:0:7}"
  APP_BUILD_DATE: "${DRONE_BUILD_FINISHED}"

trigger:
  event:
  - push
  branch:
  - dev

platform:
  os: linux
  arch: amd64

concurrency:
  limit: 1

volumes:
  - name: cache
    host:
      path: /var/cache/drone/${DRONE_REPO}/${DRONE_STAGE_NAME}

workspace:
  base: /drone
  path: src
      
